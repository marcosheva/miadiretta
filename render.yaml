# Render Blueprint: un solo Web Service (backend + frontend serviti insieme)
# https://render.com/docs/blueprint-spec

services:
  - type: web
    name: diretta
    runtime: node
    region: frankfurt
    buildCommand: npm install && npm run build && cd backend && npm install
    startCommand: cd backend && node server.js
    envVars:
      - key: NODE_VERSION
        value: 20
      - key: MONGODB_URI
        sync: false
      - key: BETSAPI_TOKEN
        sync: false
